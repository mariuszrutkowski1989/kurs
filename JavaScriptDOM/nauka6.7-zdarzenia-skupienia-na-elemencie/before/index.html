<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>DOM - Document Object Model</h1>

    <div id="wrapper">
        <form action="" class="login">
            <p>
                <label for="login">Login: </label>
                <input type="text" name="login" id="login" tabindex="1" placeholder="eg. hans" />
            </p>
    
            <p>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" tabindex="2" />
            </p>

            <button tabindex="3" type="reset">Reset</button>

            <button type="submit" tabindex="4">Login</button>
        </form>

        <div class="break"></div>
        
        <p><strong>Focus events:</strong></p>

        <div class="break"></div>

        <ul>
            <li><strong>focus</strong> - An element has received focus (<strong>does NOT bubble</strong>)</li>
            <li><strong>blur</strong> - An element has lost focus (<strong>does NOT bubble</strong>)</li>
            <li><strong>focusin</strong> - An element is about to receive focus (<strong>does bubble</strong>)</li>
            <li><strong>focusout</strong> - An element is about to lose focus (<strong>does bubble</strong>)</li>
        </ul>

    <script src="js/script.js"></script>
</body>

</html>
