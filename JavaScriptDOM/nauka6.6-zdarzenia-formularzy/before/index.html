<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>DOM - Document Object Model</h1>

    <div id="wrapper">
        <form action="" class="login">
            <label for="login">Login: </label>
            <input type="text" name="login" id="login" tabindex="1" placeholder="eg. hans" />
            
            <br /><br />
    
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" tabindex="2" />
            
            <br /><br />

            <button tabindex="3" type="reset">Reset</button>

            <button type="submit" tabindex="4">Login</button>
        </form>

        <div class="break"></div>
        
        <p><strong>Form events:</strong></p>

        <div class="break"></div>

        <ul>
            <li><strong>submit</strong> - The submit button is pressed</li>
            <li><strong>reset</strong> - The reset button is pressed</li>
        </ul>

    <script src="js/script.js"></script>
</body>

</html>
