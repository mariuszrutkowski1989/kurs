<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Produkt</th>
                <th>Ilość</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kawa</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Herbata</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Razem</td>
                <td>8</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
