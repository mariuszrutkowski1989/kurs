<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hello, world!</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="main">

  <header>
    <h1 class="display-6">MY SKILLS</h1>
    <div class="mx-auto horizontal-line"></div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="d-flex flex-column align-items-center">
          <div class="icon-bg">
            <i class="fab fa-html5 fa-3x icon-color"></i>
          </div>
          <p>HTML5</p>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="d-flex flex-column align-items-center">
          <div class="icon-bg">
            <i class="fab fa-css3-alt fa-3x icon-color"></i>
          </div>
          <p>CSS3</p>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="d-flex flex-column align-items-center">
          <div class="icon-bg">
            <i class="fab fa-js fa-3x icon-color"></i>
          </div>
          <p>JavaScript</p>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="d-flex flex-column align-items-center">
          <div class="icon-bg">
            <i class="fab fa-react fa-3x icon-color"></i>
          </div>
          <p>ReactJS</p>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="d-flex flex-column align-items-center">
          <div class="icon-bg">
            <i class="fab fa-git fa-3x icon-color"></i>
          </div>
          <p>GIT</p>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="d-flex flex-column align-items-center">
          <div class="icon-bg">
            <i class="fab fa-wordpress fa-3x icon-color"></i>
          </div>
          <p>WordPress</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
</body>

</html>
